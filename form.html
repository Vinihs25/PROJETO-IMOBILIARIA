<!doctype html>
<html lang="en">
    <head>
        <meta charset="pt-br" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="form.css" />
        <title>Document</title>
    </head>
    <body>
        
        <div class="div-form">
            
        <form action="">
            <label for="input-email">EMAIL</label>
            <input type="email" class="input-email dombosco" id="input-email" name="input-email" placeholder="Insira seu email" /> <br />

            <label for="input-password">SENHA</label>
            <input type="password" class="input-password dombosco" id="input-password" name="input-password" placeholder="Insira sua senha" /> 

            <input type="submit" value="Cadastre-se" />
        </form>
        </div>
        <!-- LABEL = USADA COMO ETIQUETA PARA FORMULÁRIO (NOME DA CAIXA) peça fundamental para construção de formulários o (FOR "") que é vinculado com ele servirá para especificar a qual o input pertence/conversa. -->
        
        <!-- INPUT = utilizado para especificar o tipo de entrada da informação (text, email, password, date e etc..) Sempre lembrar que o input precisa ter um ID, CLASS E NAME para facilitar em ações futuras -->  
        
        <!-- input type "submit" = utilizado como botão, e o type "submit" faz uma ação de envio das informações que se encontra dentro do formulário sendo essencial para um formulário alterando o "value" é possivel trocar o nome de visualização -->
    </body>
</html>
