<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="cadastro.css" />
        <title>Cadastro</title>
           
    </head>
    <body>
     <div class="div-form">
         <h2>Cadastre-se</h2> <br>
         
         
        <form action="">
            
          <label for="input-name">Nome</label>  
         
        <input type="text" class="input-name leticia" id="input-name" placeholder="Insira Seu Nome"  required> <br>
            
            <label for="input-sobrenome">Sobrenome</label>
            <input type="text" class="input-sobrenome leticia" id="input-sobrenome" name="input-sobrenome" placeholder="Insira Seu Sobrenome" required/> <br>
            
            <label for="input-email">Email</label>
            <input type="email" class="input-email leticia" id="input-email" name="input-email" placeholder="Insira seu email" required /> <br>
             
                 <label for="input-password">Senha</label>
            <input type="password" class="input-password leticia" id="input-password" name="input-password" placeholder="Insira sua senha" required/> <br>
                
                 <label for="input-password">Confirme sua senha</label>
            <input type="password" class="input-password leticia" id="input-password" name="input-password" placeholder="Confirme sua senha" required/> <br>
             
             
              <input type="submit" value="Crie Sua Conta" class="btn-form" />
        </form>
    </div>
    
    
    
    
    
    
    
    </body>
</html>
